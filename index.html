<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TypeGame</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="typing.js"></script>
  </head>
  <body>
    <h1><i class="fa-solid fa-keyboard"></i> TypeGame</h1>
    <div class="wrapper-nav">
      <ul class="nav-items">
        <li class="rank" id="show-rankings">
          <i class="fa-solid fa-ranking-star"></i>
        </li>
        <li class="seconds active">30s</li>
        <li class="seconds">60s</li>
        <li class="seconds">120s</li>
      </ul>
    </div>
    <div class="wrapper">
      <input type="text" class="input-field" />
      <div class="content-box">
        <div class="typing-text">
          <p id="paragraph"></p>
        </div>
        <div class="content">
          <ul class="result-details">
            <li class="time">
              <p>Time Left:</p>
              <span><b>30</b>s</span>
            </li>
            <li class="mistake">
              <p>Mistakes:</p>
              <span>0</span>
            </li>
            <li class="wpm">
              <p>WPM:</p>
              <span>0</span>
            </li>
            <li class="cpm">
              <p>CPM:</p>
              <span>0</span>
            </li>
          </ul>
          <button>Try Again</button>
        </div>
      </div>
    </div>
    <div class="ranking-container"></div>
    <button class="reset-rank" id="reset-rankings">Reset Rankings</button>
    <script type="module" src="typing.js"></script>
  </body>
</html>
